<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- add responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Noodle Horse Rescue</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Playfair Display" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body class="d-flex h-100 text-center text-dark bg-light playfair">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="mb-auto">
            <div>
                <h3 class="float-md-start mb-0">Noodle Horse Rescue</h3>
                <img src="./assets/logo.jpeg" alt="" width="55" height="55">
                <nav class="nav nav-masthead justify-content-center float-md-end">
                    <a class="nav-link inactive" aria-current="page" href="./index.html">Home</a>
                    <a class="nav-link active" href="./adopt.html">Adopt</a>
                </nav>
            </div>
        </header>

        <div class="container col-xl-10 col-xxl-8 px-4 py-5">
            <div class="row align-items-center g-lg-5 py-5">
                <h4 class="col-lg-7 text-center text-lg-start">
                    <p>
                        If you would like to adopt one of our beautiful sighthounds, please reach out using the form
                        below and we'll get back to you as soon as we can.
                    </p>
                </h4>
            </div>
            <form>
                <div class="form-group">
                    <label for="formControlInput1">Email address</label>
                    <input type="email" class="form-control" id="formControlInput1" placeholder="name@example.com">
                </div>
                <div class="form-group">
                    <label for="formControlInput2">Which dog would you like to adopt?</label>
                    <input type="email" class="form-control" id=formControlInput2>
                </div>
                <div class="form-group">
                    <label for="formControlSelect1">How long have you been a dog owner?</label>
                    <select class="form-control" id="formControlSelect1">
                        <option value="" disabled selected>Select your option</option>
                        <option>This is my first dog</option>
                        <option>0-1 years</option>
                        <option>1-5 years</option>
                        <option>5+ years</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="formControlTextarea1">Tell us why you're a perfect match</label>
                    <textarea class="form-control" id="formControlTextarea1" rows="3"></textarea>
                </div>
            </form>
            <button type="button" class="btn btn-dark mt-2">Submit</button>
        </div>
    </div>
</body>

</html>
